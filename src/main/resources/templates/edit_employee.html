<!doctype html>
<html lang="en" xmlns:th="https://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Edit Employee Data</title>
</head>
<body>
<div class="container mt-5 w-50">
  <h1>Edit Employee Data</h1>
  <form th:action="@{/editEmployee/{id}(id=${employee.id})}" th:object="${employee}" method="POST">
    <div class="mb-3">
      <label for="id" class="form-label">Employee ID</label>
      <input type="text" disabled th:field="*{id}" class="form-control" id="id">
    </div>
    <div class="mb-3">
      <label for="firstname" class="form-label">First Name</label>
      <input type="text" th:field="*{firstName}" class="form-control" id="firstname">
    </div>
    <div class="mb-3">
      <label for="lastname" class="form-label">Last Name</label>
      <input type="text" th:field="*{lastName}" class="form-control" id="lastname">
    </div>
    <div class="mb-3">
      <label for="designation" class="form-label">Designation</label>
      <input type="text" th:field="*{designation}" class="form-control" id="designation">
    </div>
    <div class="mb-3">
      <label for="department" class="form-label">Department</label>
      <input type="text" th:field="*{department}" class="form-control" id="department">
    </div>
    <div class="mb-3">
      <label for="salary" class="form-label">Salary</label>
      <input type="text" th:field="*{salary}" class="form-control" id="salary">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
