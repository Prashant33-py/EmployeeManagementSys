<!doctype html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Employee Management System</title>
</head>
<body>
  <div class="container mt-5">
    <div class="float-end">
      <a th:href="@{/add}" class="btn btn-primary">Add Employee</a>
      <button type="button" class="btn btn-primary">Logout</button>
    </div>
    <h1 class="text-center">Employee Management System</h1>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Designation</th>
          <th>Department</th>
          <th>Salary</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="employee: ${listEmployees} ">
          <td th:text="${employee.id}"></td>
          <td th:text="${employee.firstName} +' '+ ${employee.lastName}"></td>
          <td th:text="${employee.designation}"></td>
          <td th:text="${employee.department}"></td>
          <td>$ <span th:text="${employee.salary}"></span></td>
          <td><a th:href="@{/edit/{id}(id=${employee.id})}" class="border-0 bg-transparent"><i class="fa-solid fa-pen-to-square"></i></a></td>
          <td><a th:href="@{/delete/{id}(id=${employee.id})}" class="border-0 bg-transparent"><i class="fa-solid fa-trash-can"></i></a></td>
        </tr>
      </tbody>
    </table>
    <script src="https://kit.fontawesome.com/978e90e471.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </div>


</body>
</html>
